<script>
    function special(password){
    const specialChars = /[`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;
    return specialChars.test(password);
}
function check(){
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;
    let reppassword = document.getElementById("passwordrep").value;
    let cap = password.charCodeAt(0);
    let plength = password.length;
    let phone = document.getElementById("numb").value;
    document.forms[0].onsubmit = function (e) {
if(email.includes("@") && email.includes(".com")){
    if(cap>=65 && cap<=90){
        if(plength>=8){
           if(password.includes(" ")==false){
               if(special(password)==true){
                if(password==reppassword){
                    if(phone.length==11){
                        alert("Account is succesfully created");
                        window.open("index.html");
                    }else{
                        alert("Wrong phone number");
                        e.preventDefault();
                        window.open("form1.html");
                    }
                }else{
                    alert("Two passwords doesnt match");
                    e.preventDefault();
                                window.location="form1.html";
                }
                }else{
                    alert("Password must contain special character");
                    e.preventDefault();
                                window.location="form1.html";
                }
               }else{
                   alert("Password cant have spaces");
                   e.preventDefault();
                                window.location="form1.html";
               }
           }else{
               alert("Password length must be 8 charcters or more");
               e.preventDefault();
                                window.location="form1.html";
           } 
        }else{
           alert("Password must begin with capital letter");
           e.preventDefault();
                                window.location="form1.html";
        }
    }else{
        alert("Invalid email it must contain @ and .com");
    }
}
}
